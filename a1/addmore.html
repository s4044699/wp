<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add More Games - GamesRUs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- Header and Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="logo.jpeg" alt="GamesRUs Logo"></a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="addmore.html">Add More</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
            <form>
                <input type="text" placeholder="Search...">
            </form>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Add a New Game</h1>
        <p>Fill in the form below to add a new game to our catalog!</p>

        <form action="#" method="POST" id="addGameForm">
            <label for="gameName">Game Name:</label>
            <input type="text" id="gameName" name="gameName" required>

            <label for="gameDescription">Description:</label>
            <textarea id="gameDescription" name="gameDescription" required></textarea>

            <label for="gamePrice">Price:</label>
            <input type="number" id="gamePrice" name="gamePrice" required>

            <label for="gameImage">Image URL:</label>
            <input type="url" id="gameImage" name="gameImage" required>

            <button type="submit">Add Game</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Ammo Dulacha. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle form submission
        const form = document.getElementById('addGameForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const gameName = document.getElementById('gameName').value;
            const gameDescription = document.getElementById('gameDescription').value;
            const gamePrice = document.getElementById('gamePrice').value;
            const gameImage = document.getElementById('gameImage').value;

            // Swe'll log the data to the console
            console.log("Game Name:", gameName);
            console.log("Description:", gameDescription);
            console.log("Price:", gamePrice);
            console.log("Image URL:", gameImage);

            
            form.reset();
        });
    </script>
</body>
</html>
